<div>
    <navbar></navbar>
    <google-map
        height="350px"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
    >

    <map-marker *ngFor="let marker of markers" [position]="marker.position"></map-marker>
    </google-map>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span class="menu-spacer"></span>
          <div>
            <a mat-raised-button [routerLink]="'/find-care'" (click)="onFindCareClick()"> <mat-icon>arrow_back</mat-icon> </a>
            <a> Name </a>
            <a> Rating </a>
            <a> Jobs </a>
            <a> First Available </a>
            <mat-form-field [style.font-size]="'16px'" [style.margin-top]="'30px'" [style.margin-left]="'120px'" appearance="fill">
                <mat-label>Filter By</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="option">
                    <mat-option *ngFor="let option of filter_options" [value]="option.value">
                        {{option.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
        <!-- <mat-list-item *ngFor="let loc of locs"> -->
          <mat-list-item layout="row" *ngFor="let loc of locs" role="listitem">
            <div class="custom-a"></div>
            <div class="custom-a">{{loc.user.first_name}} {{loc.user.last_name}}</div>
            <div class="custom-a">2</div>
            <div class="custom-a">3</div>
            <div class="custom-a">
                <mat-icon>message</mat-icon>
            </div>
          </mat-list-item>
      </mat-list>
</div>
