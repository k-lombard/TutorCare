<div>
    <navbar></navbar>
    <google-map
        height="350px"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
    >

    <map-marker *ngFor="let marker of markers" [position]="marker.position"></map-marker>
    </google-map>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span class="menu-spacer"></span>
          <div>
            <a mat-button [routerLink]="'/find-care'" (click)="onFindCareClick()"> <mat-icon>arrow_back</mat-icon> </a>
            <a> Name </a>
            <a> Rating </a>
            <a> Jobs </a>
            <a> First Available </a>
            <mat-form-field [style.font-size]="'16px'" [style.margin-top]="'30px'" [style.margin-left]="'120px'" appearance="fill">
                <mat-label>Filter By</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="option">
                    <mat-option *ngFor="let option of filter_options" [value]="option.value">
                        {{option.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
        <mat-list-item *ngFor="let loc of locs">
            <!-- <mat-grid-list cols="2" rowHeight="1:1">
            <mat-grid-tile>1</mat-grid-tile>
            <mat-grid-tile>2</mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
            <mat-grid-tile>4</mat-grid-tile> -->
          <!-- </mat-grid-list> -->
            <p>{{loc.user.first_name}} {{loc.user.last_name}}</p>
        </mat-list-item>
      </mat-list> 
</div>
