<div>
    <navbar></navbar>
    <form class="example-form">
        <mat-card>
            <mat-card-title>Profile Information</mat-card-title>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <!-- <input [value]="'emailVal'" [formControl]="emailFC" matInput (change)="onEmailChange()"> -->
                <textarea id="email-field" matInput
                    name="first"
                    [(ngModel)]="emailVal"
                    cdkTextareaAutosize
                    class="textarea-inline-control" >  
                </textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>User Category</mat-label>
                <mat-select name="second" [(ngModel)]="selectedValue" name="option">
                  <mat-option *ngFor="let option of options" [value]="option.value">
                    {{option.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <!-- <input [value]="'expVal'" value="expVal" [formControl]="experienceFC" matInput (change)="onExperienceChange()"> -->
                <textarea matInput
                    name="third"
                    [(ngModel)]="expVal"
                    class="textarea-inline-control"  
                    cdkTextareaAutosize>
                </textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Bio</mat-label>
                <!-- <input [value]="'bioVal'" [formControl]="bioFC" matInput (change)="onBioChange()"> -->
                <textarea matInput
                    name="fourth"
                    [(ngModel)]="bioVal"
                    class="textarea-inline-control"  
                    cdkTextareaAutosize>
                </textarea>
            </mat-form-field>
            
            <mat-card-actions>
                <button mat-button (click)="onCancelSubmit()">
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">login</mat-icon> -->
                    <span>CANCEL</span>
                </button> 
                <button mat-raised-button (click)="onSave()" color="primary" id="save-button">
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">login</mat-icon> -->
                    <span>SAVE</span>
                </button> 
            </mat-card-actions>
        </mat-card>
    </form>
</div>
